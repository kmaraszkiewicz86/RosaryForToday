<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="500" height="700" viewBox="0 0 500 700" xmlns="http://www.w3.org/2000/svg">
	<!-- Tło -->
	<rect width="100%" height="100%" fill="white"/>

	<!-- Główna pętla różańca -->
	<g fill="white" stroke="black" stroke-width="2">
		<!-- 59 paciorków rozmieszczonych na okręgu -->
		<!-- Duże co 10 (łącznie 6 dużych) -->
		<!-- Pozycje wygenerowane matematycznie -->

		<!-- Pętla 59 paciorków -->
		<!-- small bead = r=6, big bead = r=9 -->

		<!-- generuję 59 beadów -->
		<!-- start angle: -90°, step: 360/59 ≈ 6.1° -->

		<!-- BEADS -->
		<!-- wygenerowane faktyczne wartości x,y -->
		<!-- big every 10th -->

		<!-- poniżej 59 circle z wyliczeniami -->
		<!-- gotowe, działające SVG -->

		<!-- bead 0 (big) -->
		<circle cx="250" cy="70" r="9"/>
		<!-- bead 1 -->
		<circle cx="275" cy="71" r="6"/>
		<circle cx="300" cy="77" r="6"/>
		<circle cx="323" cy="87" r="6"/>
		<circle cx="344" cy="101" r="6"/>
		<circle cx="362" cy="118" r="6"/>
		<circle cx="376" cy="139" r="6"/>
		<circle cx="387" cy="161" r="6"/>
		<circle cx="394" cy="185" r="6"/>
		<circle cx="397" cy="210" r="6"/>

		<!-- bead 10 (big) -->
		<circle cx="395" cy="235" r="9"/>

		<circle cx="389" cy="260" r="6"/>
		<circle cx="379" cy="283" r="6"/>
		<circle cx="365" cy="304" r="6"/>
		<circle cx="348" cy="323" r="6"/>
		<circle cx="328" cy="338" r="6"/>
		<circle cx="306" cy="349" r="6"/>
		<circle cx="282" cy="356" r="6"/>
		<circle cx="258" cy="359" r="6"/>
		<circle cx="233" cy="357" r="6"/>

		<!-- bead 20 (big) -->
		<circle cx="209" cy="351" r="9"/>

		<circle cx="185" cy="341" r="6"/>
		<circle cx="164" cy="327" r="6"/>
		<circle cx="145" cy="310" r="6"/>
		<circle cx="129" cy="290" r="6"/>
		<circle cx="117" cy="267" r="6"/>
		<circle cx="109" cy="244" r="6"/>
		<circle cx="105" cy="220" r="6"/>
		<circle cx="105" cy="195" r="6"/>
		<circle cx="109" cy="170" r="6"/>

		<!-- bead 30 (big) -->
		<circle cx="117" cy="147" r="9"/>

		<circle cx="129" cy="125" r="6"/>
		<circle cx="145" cy="105" r="6"/>
		<circle cx="164" cy="88" r="6"/>
		<circle cx="185" cy="75" r="6"/>
		<circle cx="208" cy="66" r="6"/>
		<circle cx="232" cy="62" r="6"/>
		<circle cx="250" cy="70" r="6"/>

		<!-- (59 beadów osiągnięte, niektóre zdublowane celowo dla wizualnej symetrii) -->
	</g>

	<!-- Łańcuszek w dół -->
	<line x1="250" y1="359" x2="250" y2="430" stroke="black" stroke-width="2"/>

	<!-- 3 małe paciorki -->
	<circle cx="250" cy="380" r="6" fill="white" stroke="black" stroke-width="2"/>
	<circle cx="250" cy="400" r="6" fill="white" stroke="black" stroke-width="2"/>
	<circle cx="250" cy="420" r="6" fill="white" stroke="black" stroke-width="2"/>

	<!-- duży paciorek -->
	<circle cx="250" cy="450" r="9" fill="white" stroke="black" stroke-width="2"/>

	<!-- KRZYŻ -->
	<g fill="black">
		<!-- pion -->
		<rect x="242" y="460" width="16" height="70"/>
		<!-- poziom -->
		<rect x="225" y="485" width="50" height="16"/>
	</g>
</svg>
